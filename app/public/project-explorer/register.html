  <body>
  <main>
    <div class="container m-5">
    <div class="mx-auto w-75 p-3">
    <h1>Signup</h1>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstname text-nowrap" name="firstName">First Name</label><br>
        <input type="text" class="form-control" name="firstName"  placeholder="First Name"/>
      </div>
      <div class="form-group col-md-6 ">
        <label for="lastname text-nowrap" name="lastName">Last Name</label><br>
        <input type="text" class="form-control" name="lastName" placeholder="Last Name"/>
    </div>
    <div class="form-group col-md-6">
      <label for="email text-nowrap">Email Address</label><br>
      <input type="email"  class="form-control" name="email" placeholder="Your Email Address"/>
    </div>
    <div class="form-group col-md-6">
      <label for="Password text-nowrap">Password</label><br>
      <input type="password" class="form-control" placeholder="Your Password"/>
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Program</label><br>
      <select name="program" id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option value="computer_science">Computer Science</option>
        <option value="computer_information_systems">Computer Information Systems</option>
        <option value="computer_technology">Computer Technology</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="number text-nowrap">Matriculation number</label><br>
      <input type="text" class="form-control" placeholder="e.g 16/2020"/>
  </div>
  <div class="form-group col-md-3">
    <label for="Year" class="form-label" >Graduation Year</label><br>
    <select id="Year" class="form-control">
      <option selected>Choose...</option>
      <option value="2013">2013</option>
      <option value="2014">2014</option>
      <option value="2015">2015</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
    </select>
    
  </div>
    </div>
    <form>
      <button type="button" class="btn btn-primary">Sign Up</button>
  </div>
  </div>
</form>
