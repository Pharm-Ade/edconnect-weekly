<body>
    <div class="container m-5">
        <h2>Project 1</h2>
    <div class="row">
        <div class="col p-4 ml-3 bg-light">
            Created By<br>Ade Chris
        </div>
        <div class="col p-4 bg-light">
            Date Created<br>2020-08-30
        </div>
        <div class="col p-4 bg-light">
            Last Updated<br>2020-08-30
        </div>
        <div class="col p-4 bg-light d-flex justify-content-end">
            <button type="button" class="btn btn-primary">
            View Project
            </button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
          <h3>Edit Project</h3>
          <hr style="width: 100%;">
          <div class="form-group">
              <form>
                  <label for="projectname" name="name" class="form-label">Project name</label>
                  <input type="text"  class="form-control" name="name" placeholder="Project 1"/>
              </form>
              <form>
                  <label for="projectabstract" class="form-label">Project abstract</label>
                  <textarea class="form-control" name="abstract" rows="6">Project 1 is a very interesting project</textarea>
              </form>
              <form>
                  <label for="authors" class="form-label">Author(s)</label>
                  <input type="text"   class="form-control" name="authors" placeholder="Ade Chris"/>
              </form>
              <form>
                  <label for="tags" class="form-label">Tag(s)</label>
                  <input type="text" class="form-control" name="name"  placeholder="#web"/>
              </form>
              <form>
                  <input type="button" class="btn btn-primary" value="Save"/>
              </form>
          </div>  
        </div>
        <div class="col">
            <h3>Manage Project files</h3>
            <hr style="width: 100%;">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Click to open file browser</label>
              </div>
              <div class="card mt-5">
                  <div class="card-header">
                      <h3>Project files</h3>
                  </div>
                  <div class="card-body">
                      <p class="text-center">No file uploaded yet</p>
                  </div>
              </div>
        </div>
        
    </div>
    <footer>
        <div class="card-footer text-muted text-right mr-1 ml-1 mb-4 mt-5">
            Project Explorer &copy;

    </footer>
